<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header class="parent">
       <div>
        <div>
            <form>
            <div class="box">
            <h1>REGISTER NOW</h1>
            </div>
           <div class="box-2">
            <label for="first-name">First Name:</label>
            <input type="first-name" name="first-name" placeholder="cue" required>

            <label for="last-name">Last Name:</label>
            <input type="last-name" name="last-name" placeholder="music" required>
           </div>

           <div class="box-3">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="xx@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" name="password" required>
           </div>
           <div class="gender">
            <label for="gender">Gender:</label>
            <label for="gender-male">Male</label>
            <input type="radio" name="gender-male" value="choice-1">

            <label for="gender-female">Female</label>
            <input type="radio" name="gender-male" value="chioce-2">

            <label for="gender-others">Others</label>
            <input type="radio" name="gender-others" value="chioce-3">
           </div>
           <div class="him">
            <label for="agree">I agree to all conditions of the form</label>
            <input type="checkbox" name="agree">
           </div>
           <div class="submit">
            <button>Submit</button>
           </div>
            </form>
        </div>
       </div>

       
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>
</html>
